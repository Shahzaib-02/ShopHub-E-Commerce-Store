<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Cart</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpkBy8JRJVTRayqtduriksP5agMpCwjSKArQ&amp;s">
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/cart.css">
   
</head>
<body>
   
<header class="header">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h2>ShopHub</h2>
            </div>
             <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
            <ul class="nav-links">
                 <li><a href="../html/home.html">Home</a></li>
                 <li><a href="#" class="active">Cart</a></li>
            </ul>
            <div class="nav-icons">
                <span class="icon"><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></span>
                <span class="icon"><i class="far fa-user"></i></span>
            </div>
        </nav>
    </header>
    <!-- Main Cart Section -->
    <main class="cart-container">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items Table -->
        <section id="cart-items-section">
            <table class="cart-table" id="cart-items">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic cart items will appear here -->
                </tbody>
            </table>
            <!-- Empty Cart Message -->
            <p class="empty-cart" id="empty-cart">Your cart is empty.</p>
        </section>

        <!-- Cart Summary -->
        <section class="cart-summary">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button id="clear-cart" class="checkout-btn"><i class="fas fa-trash"></i> Clear Cart</button>
        </section>
    </main>

    <!-- Footer (reuse existing if needed) -->

    <!-- Cart JS -->
    <script src="../js/cart.js"></script>
</body>
</html>
